<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Main</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- <link rel="stylesheet" href="/static/css/bootstrap.css"> -->
        <link rel="stylesheet" href="./css/index.css">
        <link rel="stylesheet" href='./css/gallery.css'>

        <!-- fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500&display=swap" rel="stylesheet">

    </head>

    <body>
        <div class="header site-header"></div>
        <div class="wrapper">
            <div class="img-box">
                <img class="img img1" src="imgs/stanley-1.jpg" />
                <img class="img img2" src="imgs/stanley-2.jpg" />
                <img class="img img3" src="imgs/stanley-3.jpg" />
                <img class="img img4" src="imgs/stanley-4.jpg" />
                <img class="img img5" src="imgs/stanley-5.jpg" />
                <img class="img img6" src="imgs/stanley-6.jpg" />
                <img class="img img7" src="imgs/stanley-7.jpg" />
                <img class="img img8" src="imgs/stanley-8.jpg" />
                <img class="img img9" src="imgs/stanley-9.jpg" />
            </div>
            <div class="page-content">
                <p>Although I prefer dogs, the cats given by the material are also very cute. And I'm too lazy, so that I don't want to go to search for dog pictures again.</p>
            </div>
        
            <div class='page-title'>
                <h2>Cat Ranking</h2>
            </div>
            <div class="page-content">
                <div id="chart-container"></div>
            </div>
        
            <div class='page-title'>
                <h2>Do your Vote</h2>
            </div>
            <div class="page-content">
                <form action="/cat-data" method="POST">
                    <select name="cat">
                    <option value="cat1">cat1</option>
                    <option value="cat2">cat2</option>
                    <option value="cat3">cat3</option>
                    <option value="cat4">cat4</option>
                    <option value="cat5">cat5</option>
                    <option value="cat6">cat6</option>
                    <option value="cat7">cat7</option>
                    <option value="cat8">cat8</option>
                    <option value="cat9">cat9</option>
                    </select>
                    <button>Submit</button>
                </form>
            </div>
        </div>
        <div class="footer wrapper"></div>
    </body>

    <!-- js -->
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="./js/jquery-3.0.0.js"></script>
    <script src="./js/addheader.js"></script>
    <script src="./js/index.js"></script>
</html>
